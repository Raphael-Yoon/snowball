[pytest]
# pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    routes: marks tests related to routing
    interview: marks tests related to interview functionality

# Ignore certain paths
norecursedirs = .git .venv venv env __pycache__ *.egg-info

# Minimum Python version
minversion = 3.7

# Coverage options (if pytest-cov is used)
# Uncomment to enable coverage reporting
# addopts = --cov=snowball --cov-report=html --cov-report=term
